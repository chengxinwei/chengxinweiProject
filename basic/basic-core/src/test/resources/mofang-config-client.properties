#保存配置信息的本地路径地址
cfg.client.root.path=./nodes

#保存配置信息文件的编码
cfg.client.charset=utf-8

#获取策略：缺省值3
#1 - 本地获取
#2 - 远程获取
#3 - 先远程获取，若获取失败，再本地获取
cfg.client.get.type=3

#（服务端）配置Node路径
cfg.client.node.path=/CC/message_center/config

#客户端定义心跳包间隔，超过视为离线。单位：秒
cfg.client.interval=10

#客户端超时时间（上次心跳超过此时间，APP会被服务端认定为非活动状态）。单位：秒
cfg.client.timeout=180

#ZK地址
cfg.client.zookeeper.address=192.168.220.162:2181,192.168.220.163:2181,192.168.220.164:2181

#ZK超时时间。单位：毫秒
cfg.client.zookeeper.timeout=5000